{% block network_modal %}
    <div class="modal fade" id="load-network-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         data-url="{% url 'network_editor:load' %}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Load Network</h4>
                </div>
                <div class="modal-body">
                    <table id="networks-table" class="table table-hover">
                        <caption>Stored Networks:</caption>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>selection</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
