{% extends "network_editor/base.html" %}



{% block title %}Network Editor{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-3" id="sidebar">
            {% block sidebar %}
                <div class="nodes-container">
                    <div>
                        <p class="list-title inline-block">Nodes</p>
                        <button type="button" class="btn btn-xs btn-default active" id="add-node">Add Node</button>
                    </div>
                    <ul class="list-group node-list">

                    </ul>
                </div>
                <div class="edges-container">
                    <div>
                        <p class="list-title inline-block">Edges</p>
                        <button type="button" class="btn btn-xs btn-default" id="add-edge">Add Edge</button>
                    </div>
                    <ul class="list-group edge-list">

                    </ul>
                </div>
            {% endblock %}
        </div>

        <div class="col-sm-9" id="content">

            <div>
                <label for="name">Name:</label> <input class='network-name' type="text" value="{{ network }}"
                                                       placeholder="Enter network name">
                <label for="name">description:</label> <input class='network-description' type="text" value=""
                                                              placeholder="Enter short description">
            </div>
            <div class="well well-lg map-container" id="map">

            </div>
            <div>
                <form id="network-form" action='#' class="inline-block" data-url="{% url 'network_editor:save' %}"
                      method="post">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-sm btn-default" value="Save"/>
                </form>

                <button type="button" id="load-networks" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#load-network-modal">
                    load
                </button>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="load-network-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         data-url="{% url 'network_editor:load' %}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Load Network</h4>
                </div>
                <div class="modal-body">
                    <table id="networks-table" class="table table-hover">
                        <caption>Stored Networks:</caption>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>selection</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Network 1</td>
                            <td>Test Description</td>
                            <td>
                                <input type="radio" name="optionsNetwork" id="network-id-1" value="48" checked>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
