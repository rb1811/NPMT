{% block header %}
    {% load static %}

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/dtra_logo.png' %}"
                                                                     height="40px"
                                                                     width="40px" alt="npmt logo"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{% if active_tab == 'network_editor' %}active{% endif %}">
                        <a href="{% url 'network_editor:index' %}">Network Editor</a>
                    </li>
                    <li class="{% if active_tab == 'fault_analyzer' %}active{% endif %}">
                        <a href="{% url 'fault_analyzer:index' %}">Fault Analyzer</a>
                    </li>
                    <li class="{% if active_tab == 'path_analyzer' %}active{% endif %}"><a href="#">Path Analyzer</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
{% endblock %}
